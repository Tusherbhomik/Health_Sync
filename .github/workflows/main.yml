name: CI/CD Pipeline

on:
  push:
    branches: [ Tusher ]
  pull_request:
    branches: [ Tusher ]

jobs:
  # Backend Job - Spring Boot
  backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('Backend/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Create application-test.properties
      run: |
        cd Backend

    - name: Run tests
      run: |
        cd Backend
        mvn clean test -Dspring.profiles.active=test
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Build backend
      run: |
        cd Backend
        mvn clean compile

    - name: Package application
      run: |
        cd Backend
        mvn clean package -DskipTests

    - name: Upload backend artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: Backend/target/*.jar

  # Frontend Job - Vite React
  frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd Frontend
        npm ci

    - name: Run linting
      run: |
        cd Frontend
        npm run lint

    - name: Build frontend
      run: |
        cd Frontend
        npm run build

    - name: Run frontend tests (if available)
      run: |
        cd Frontend
        # npm test -- --coverage --watchAll=false
        echo "No tests configured yet"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: Frontend/dist/

  # Integration Job - Optional
  integration:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download backend artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: ./artifacts/backend/

    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./artifacts/frontend/

    - name: List artifacts
      run: |
        echo "Backend artifacts:"
        ls -la ./artifacts/backend/
        echo "Frontend artifacts:"
        ls -la ./artifacts/frontend/

  # Deployment Job - Customize based on your deployment target
  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend, integration]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-jar
        path: ./deploy/backend/


    - name: Download frontend build
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./deploy/frontend/

    # Add your deployment steps here
    # Examples:
    # - Deploy to AWS, Azure, Google Cloud
    # - Deploy to Heroku
    # - Deploy to your own servers
    # - Build and push Docker images
    
    - name: Deploy notification
      run: |
        echo "Ready for deployment!"
        echo "Backend JAR: $(ls ./deploy/backend/)"
        echo "Frontend build ready in ./deploy/frontend/"
